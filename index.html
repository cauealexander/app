<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Shopee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Topo: logo + barra de busca -->
  <header>
    <div class="container">
      <h1 class="logo">MiniShopee</h1>
      <input type="text" placeholder="Buscar produtos..." class="search" />
    </div>
  </header>

  <!-- Menu de categorias -->
  <nav class="categories">
    <button>Moda</button>
    <button>Eletrônicos</button>
    <button>Casa</button>
    <button>Beleza</button>
    <button>Mercado</button>
    <button>Brinquedos</button>
  </nav>

  <!-- Grid de produtos -->
  <main class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Produto 1">
      <h3>Smartphone Android</h3>
      <p>R$ 999,00</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Produto 2">
      <h3>Camisa Estilosa</h3>
      <p>R$ 49,90</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Produto 3">
      <h3>Fone Bluetooth</h3>
      <p>R$ 89,90</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Produto 4">
      <h3>Liquidificador Turbo</h3>
      <p>R$ 120,00</p>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 MiniShopee - Todos os direitos reservados</p>
  </footer>

</body>
</html>
